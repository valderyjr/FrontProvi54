<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Eco</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/logo-completa.png" class="cabecalho--logo " alt="">
        <div class="cabecalho--pesquisa">
            <div class="pesquisa--input">
                <label for="input-busca" class="input--label">Digite o produto que busca</label>
                <div class="input">
                    <input type="text" name="input-busca" id="input-busca">
                    <button type="button" class="input--button"></button>   
                </div>
            </div>
            <nav class="pesquisa--links">
                <ul>
                    <li><button class="link--item">Escova</button></li>
                    <li><button class="link--item">Xampu</button></li>
                    <li><button class="link--item">Canudo</button></li>
                    <li><button class="link--item">Absorvente</button></li>
                </ul>
            </nav>
        </div>
        <div class="cabecalho--cupom">
            <img src="./assets/img/Vector.png" alt="" class="cupom--img">
            <p class="cupom--texto">Use o cupom BUSCA-ECO nas suas compras e ganhe 5% de desconto em todos os itens. </p>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script></script>
</body>
</html>
